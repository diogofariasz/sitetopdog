<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Dogs</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="../assets/Topdog.png" alt="logo" />
      <h1>Top Dog</h1>
    </header>

    <main>
      <section class="menu">
        <h1 class="title">Cardápio</h1>

        <div class="cards">
          <h2>Chachorros Quente</h2>

          <div class="card-container" id="hotdog1">
            <div class="card-display">
              <h4>Tradicional</h4>

              <img src="../assets/Hotdog.webp" alt="logo hot dog" />
            </div>

            <div class="card-desc">
              <h4>Ingredientes</h4>

              <span> R$ 6,99 </span>
            </div>
          </div>

          <div class="card-container" id="hotdog2">
            <div class="card-display">
              <h4>Outro tipo</h4>

              <img src="../assets/Hotdog.webp" alt="logo hot dog" />
            </div>

            <div class="card-desc">
              <h4>Ingredientes</h4>

              <span> R$ 6,99 </span>
            </div>
          </div>
        </div>

        <div class="cards">
          <h2>Bebidas</h2>

          <div class="card-container" id="drink1">
            <div class="card-display">
              <h4>Tradicional</h4>

              <img src="../assets/Hotdog.webp" alt="logo hot dog" />
            </div>

            <div class="card-desc">
              <h4>Ingredientes</h4>

              <span> R$ 6,99 </span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section>
        <h2>Feito por:</h2>

        <ul>
          <li><a href="#">Igor Ádrian</a></li>
          <li><a href="#">Diogo Emanuel</a></li>
          <li><a href="#">Luiz Felipe</a></li>
        </ul>
      </section>

      <section>
        <p>Top Dog &copy;</p>
      </section>
    </footer>
  </body>
</html>
