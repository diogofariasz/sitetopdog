<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- to remove -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Dogs</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="../assets/Topdog.png" alt="logo" />
      <h1>Top Dog</h1>
    </header>

    <main>
      <section class="menu">
        <h1 class="title">Cardápio</h1>

        <div class="cards">
          <h2>Saugados</h2>

          <div class="card-container" id="hotdog1">
            <div class="card-display">
              <h4>Coxinha de Frango</h4>

              <img src="../assets/coxinha.webp" alt="logo hot dog" />
            </div>

            <div class="card-desc">
              <h4>Ingredientes</h4>
              <ul>
                <li>Frango desfiado</li>
                <li>Vinagrete</li>
                <li>Queijo Prato</li>
              </ul>
            </div>
          </div>

          <div class="card-container" id="hotdog2">
            <div class="card-display">
              <h4>Bolinho de Carne</h4>

              <img src="../assets/bolinho.png" alt="logo hot dog" />
            </div>

            <div class="card-desc">
              <h4>Ingredientes</h4>
              <ul>
                <li>Carne de Sol</li>
                <li>Vinagrete</li>
                <li>Queijo Prato</li>
              </ul>
            </div>
          </div>

      <a class="exit" href="../index.html#lanche">
        <img src="../assets/exit.png" alt="voltar">
      </a>
