<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Dogs</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="../assets/Topdog.png" alt="logo" />
      <h1>Top Dog</h1>
    </header>

    <main>
      <section class="menu">
        <h1 class="title">Cardápio</h1>

        <div class="cards">
          <h2>Açaí</h2>

          <div class="card-container" id="drink1">
            <div class="card-display">

              <img src="../assets/AÇAÍ.png" alt="logo hot dog" />
              <span>3,99R$ / 100g</span>
            </div>

            <div class="card-desc">
              <h4>Complementos</h4>
              <ul>
                <li>Banana</li>
                <li>Kiwi</li>
                <li>Morango</li>
                <li>Oreo</li>
                <li>Kitkat</li>
                <li>M&M</li>
                <li>Choco Ball</li>
                <li>Leite em pó</li>
                <li>Paçoca</li>
              </ul>
            </div>
          </div>
      </section>

      <a class="exit" href="../index.html#sobre">
        <img src="../assets/exit.png" alt="voltar">
      </a>
    </main>

    <footer>
      <section>
        <h2>Feito por:</h2>

        <ul>
          <li><a href="#">Igor Ádrian</a></li>
          <li><a href="#">Diogo Emanuel</a></li>
          <li><a href="#">Luiz Felipe</a></li>
        </ul>
      </section>

      <section>
        <p>Top Dog &copy;</p>
      </section>
    </footer>
  </body>
</html>
